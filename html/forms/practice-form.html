<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
<h1>Make your own dessert!</h1>
<form action="success.html" method="post">
	<div>
		<label for="name">Who is this dessert for?</label>
		<input type="text" id="name" name="name">
	</div>
	<br>
	<div>
		<label>What time would you like to pick-up your dessert?</label>
		<input type="time" name="time">
	</div>
	<br>
	<div>
		<label>Choose your dessert base</label>
		<select name="base_dessert">
			<option value="ice_cream">Ice Cream</option>
			<option value="cheesecake">Cheesecake</option>
			<option value="brownie">Warm Brownie</option>
		</select>
	</div>
	<br>
	<div>
		<label>Choose your toppings (select all that apply)</label><br>
		<input type="checkbox" name="sprinkles" value="sprinkles"> Sprinkles<br>
		<input type="checkbox" name="chocolate" value="chocolate"> Chocolate<br>
		<input type="checkbox" name="caramel" value="caramel"> Caramel
	</div>
	<br>
	<div>
		<label>Any special requests?</label><br>
		<textarea name="special_requests" rows="10" cols="50">Let us know how to make your dessert extra special!
		</textarea>
	</div>
	<br>
	<button type="submit">Submit Order</button>
</form>
</body>
</html>
