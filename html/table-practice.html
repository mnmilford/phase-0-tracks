<!DOCTYPE html>
<html>
<head>
	<title>2.3 Challenge - Tables</title>
</head>
<body>
  <p>Table 1</p>
  <table border="1">
    <tr>
      <th>Team</th>
      <th>Name</th>
      <th>Jersey #</th>
    </tr>
    <tr>
      <td>Spurs</td>
      <td>Manu Ginobili</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Spurs</td>
      <td>Tony Parker</td>
      <td>9</td>
    </tr>
    <tr>
      <td>Spurs</td>
      <td>Kawhi Leonard</td>
      <td>2</td>
    </tr>
  </table>
  <p>Table 2</p>
  <table border="1">
    <tr>
      <th>stuff</th>
      <th colspan="2">two columns</th>
    </tr>
    <tr>
      <td>stuff</td>
      <td>stuff</td>
      <td>stuff</td>
    </tr>
    <tr>
      <td rowspan="2">two rows</td>
      <td>stuff</td>
      <td>stuff</td>
    </tr>
    <tr>
      <td>stuff</td>
      <td>stuff</td>
    </tr>
  </table>
</body>
</html>
